<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELE | Sign Up</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="shortcut icon" href="gambar/Logo-Wele.png" type="image/x-icon">
</head>
<body>
    <video id="video-login" playsinline muted autoplay loop src="gambar/login.mp4">
        <source src="gambar/login.mp4" type="video/mp4">
    </video>
    <div class="signup container">
        <form action="">
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
            <h1>Masukan Data Diri</h1>
            <p>Masukan Data Diri Anda dengan Benar</p>
            <input type="text" placeholder="Masukan Nama Anda">
            <input type="email" placeholder="Masukan Email Anda">
            <input type="password" placeholder="Masukan Password Anda">
            <input type="number" placeholder="Masukan Umur Anda">
            <input type="number" placeholder="Masukan Nomor Hp Anda">
            <input type="submit" value="Kirim" style="background-color: #ffde3e;border-radius: 5px; cursor: pointer;">
            <p>Atau Dengan</p>
            <a href="index.html" style="margin: 0px;">
                <button><img src="gambar/Google.png" alt="">Daftar Dengan Google</button>
            </a>
        </form>
    </div>
</body>
</html>
