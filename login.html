<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELE | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="shortcut icon" href="gambar/Logo-Wele.png" type="image/x-icon">
</head>
<body >
    <video id="video-login" playsinline muted autoplay loop src="gambar/login.mp4">
        <source src="gambar/login.mp4" type="video/mp4">
    </video>
    <div class="login">
        <form action="">
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
            <h1>Selamat Datang</h1>
            <p>Silahkan Masukan Akun Mu</p>
            <a href="index.html">
                <button><img src="gambar/Google.png" alt="">Masuk Dengan Google</button>
            </a>
            <p style="margin:20px 0px;">Atau Dengan</p>
            <input type="email" placeholder="Masukan Email Anda">
            <input type="password" placeholder="Masukan Password Anda">
            <p style="text-align: start; width:85%; margin:10px 0px; font-weight:600; letter-spacing:1px;">Lupa Password ?</p>
            <input type="submit" value="Kirim" style="background-color: #ffde3e;border-radius: 5px; cursor: pointer;">
            <div class="text-login">
                <p style="margin-right: 10px;">Tidak Punya Akun?</p>
                <a href="signup.html" style="width: fit-content; color: #000; font-weight:700; letter-spacing:1px; cursor: pointer; font-size: 15px;">Buat Akun</a>
            </div>
        </form>
    </div>
</body>
</html>
